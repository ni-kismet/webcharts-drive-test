<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webcharts Intensity Graph performance test</title>
    <link rel="stylesheet" href="../node_modules/ni-webcharts/styles/webchartsLight.css" />

    <script>
        window.i18nPath = window.i18nPath || '../'; //relative to the user_app.html file
        window.i18nFiles = window.i18nFiles || [];
        window.i18nFiles.push('node_modules/ni-webcharts/messages/Webcharts');
    </script>

    <script defer type="text/javascript" href="../node_modules/url-search-params-polyfill/index.js"></script>

    <script defer type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script defer type="text/javascript" src="../node_modules/engineering-flot/lib/jquery.event.drag.js"></script>
    <script defer type="text/javascript" src="../node_modules/engineering-flot/lib/jquery.mousewheel.js"></script>
    <script defer type="text/javascript" src="../node_modules/engineering-flot/dist/es5/jquery.flot.js"></script>
    <script defer type="text/javascript" src="../node_modules/flot-cursors-plugin/dist/es5/jquery.flot.cursors.js"></script>
    <script defer type="text/javascript" src="../node_modules/flot-charting-plugin/dist/es5/jquery.flot.charting.js"></script>
    <script defer type="text/javascript" src="../node_modules/flot-intensitygraph-plugin/jquery.flot.intensitygraph.js"></script>
    <script defer type="text/javascript" src="../node_modules/three/build/three.min.js"></script>
    <script defer type="text/javascript" src="../node_modules/flot-glplotter-plugin/jquery.flot.glplotter.js"></script>
    <script defer type="text/javascript" src="../node_modules/webcomponents-lite/webcomponents-lite.js"></script>
    <script defer type="text/javascript" src="../node_modules/@jqwidgets/jqx-element/source-minified/jqxelement-polyfills.js"></script>
    <script defer type="text/javascript" src="../node_modules/@jqwidgets/jqx-element/source-minified/jqxelement.js"></script>
    <script defer type="text/javascript" src="../node_modules/ni-data-types/dist/es5-minified/ni-data-types.min.js"></script>

    <script defer type="text/javascript" src="../node_modules/ni-webcharts/dist/es5-minified/element.min.js"></script>
    <script defer type="text/javascript" src="../node_modules/ni-webcharts/dist/es5-minified/webcharts.min.js"></script>

    <script defer type="text/javascript" src="../node_modules/ni-webcharts/dist/es5-minified/element_registration.min.js"></script>

    <style>
        ni-intensity-graph {
            display: inline-block;
            width: 900px;
            height: 300px;
            min-height: 50px;
        }

        ni-intensity-graph text {
            stroke: none;
            stroke-width: 1px;
            font-size: 12px;
            font-family: sans-serif;
            fill: #222266;
        }

    </style>
</head>
<body>
    <h1>Webcharts Intensity Graph performance</h1>

    <ni-intensity-graph id="graph1">
      <ni-cartesian-axis id="horizontalAxis" show grid-lines label="Time" axis-position="bottom" auto-scale='exact'></ni-cartesian-axis>
      <ni-cartesian-axis id="verticalAxis" show grid-lines label="Amplitude" axis-position="left" ></ni-cartesian-axis>
      <ni-color-scale show markers='[{"value":0,"color":"rgba(0,0,0,1)"},{"value":0.5,"color":"rgba(0,0,255,1)"},{"value":1,"color":"rgba(255,255,255,1)"}]'></ni-color-scale>
  </ni-intensity-graph>

    <div id="settings">
        <fieldset id="samples_form" style="display: inline-block;">
            <legend>Samples</legend>
            <input type="radio" name="samples" value="100" />100<br />
            <input type="radio" name="samples" value="1000" />1000<br />
            <input type="radio" name="samples" value="10000" />10000<br />
            <input type="radio" name="samples" value="100000" checked="checked" />100000<br />
            <input type="radio" name="samples" value="250000" />250000<br />
            <input type="radio" name="samples" value="1000000" />1000000<br />
            <input type="radio" name="samples" value="2500000" />2500000<br />
        </fieldset>
        <fieldset id="axisMode" style="display: inline-block;">
            <legend>Axis mode</legend>
            <input type="radio" id="r1" name="axisMode" value="log" /> Log <br />
            <input type="radio" id="r2" name="axisMode" value="linear" checked="checked" /> Linear <br />
        </fieldset>
    </div>

    <div id="fps"></div>
    <script defer type="text/javascript" src="fps_display.js"></script>
    <script defer type="text/javascript" src="intensity_graphing.js"></script>
</body>
</html>
