<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webcharts Graph performance test</title>
    <link rel="stylesheet" href="../node_modules/ni-webcharts/styles/webchartsLight.css" />
    <link rel="import" href="../node_modules/ni-webcharts/dist/es5-minified/webcharts.min.html"/>
    <script type="text/javascript" src="../node_modules/webcomponents-lite/webcomponents-lite.js"></script>

    <style>
        ni-cartesian-graph {
            display: inline-block;
            width:800px;
            height: 300px;
            min-height: 50px;
        }

        ni-cartesian-graph text {
            stroke: none;
            stroke-width: 1px;
            font-size: 12px;
            font-family: sans-serif;
            fill: #222266;
        }

    </style>
</head>
<body>
    <h1>Webcharts Graph performance</h1>

    <ni-cartesian-graph id="graph1" value="[]">
      <ni-cartesian-axis show grid-lines label="Time" axis-position="bottom" ></ni-cartesian-axis>
      <ni-cartesian-axis show grid-lines label="Amplitude" axis-position="left" ></ni-cartesian-axis>
      <ni-cartesian-plot show label="Plot 1">
        <ni-cartesian-plot-renderer line-stroke='' point-shape='cross' point-color="#d6c100"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 2">
        <ni-cartesian-plot-renderer line-stroke='' point-shape='cross' point-color="#002aad"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 3">
        <ni-cartesian-plot-renderer line-stroke='' point-shape='cross' point-color="#ff7f90"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 4">
        <ni-cartesian-plot-renderer line-stroke='' point-shape='cross' point-color="#7f2000"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
    </ni-cartesian-graph>

    <div id="settings">
        <fieldset id="plots_form" style="display: inline-block;">
            <legend>Plots</legend>
            <input type="radio" name="plots" value="1" checked="checked"/>1<br />
            <input type="radio" name="plots" value="2" />2<br />
            <input type="radio" name="plots" value="4"/>4<br />
            <input type="radio" name="plots" value="50"/>50<br />
            <input type="radio" name="plots" value="200" />200<br />
        </fieldset>

        <fieldset id="samples_form" style="display: inline-block;">
            <legend>Samples</legend>
            <input type="radio" name="samples" value="100" />100<br />
            <input type="radio" name="samples" value="1000" checked="checked"/>1000<br />
            <input type="radio" name="samples" value="10000" />10000<br />
            <input type="radio" name="samples" value="100000" />100000<br />
            <input type="radio" name="samples" value="250000" />250000<br />
        </fieldset>

        <fieldset id="autoscale_form" style="display: inline-block;">
            <legend>Autoscale for axes</legend>
            <input type="radio" name="autoscale" value="0" /> Off <br />
            <input type="radio" name="autoscale" value="1" checked="checked"/> On <br />
        </fieldset>

        <fieldset id="pointshape_form" style="display: inline-block;">
            <legend>Point shape</legend>
            <input type="radio" name="pointshape" value="circle" />circle<br />
            <input type="radio" name="pointshape" value="square" />square<br />
            <input type="radio" name="pointshape" value="rectangle" />rectangle<br />
            <input type="radio" name="pointshape" value="diamond" />diamond<br />
            <input type="radio" name="pointshape" value="triangle" />triangle<br />
            <input type="radio" name="pointshape" value="cross" checked="checked" />cross<br />
            <input type="radio" name="pointshape" value="ellipse" />ellipse<br />
            <input type="radio" name="pointshape" value="plus" />plus<br />
        </fieldset>

        <fieldset id="data_form" style="display: inline-block;">
            <legend>Data type</legend>
            <input type="radio" name="randomdata" value="0" checked="checked"/> Sequential <br />
            <input type="radio" name="randomdata" value="1" /> Random <br />
        </fieldset>
    </div>

    <div id="fps"></div>
    <script defer type="text/javascript" src="fps_display.js"></script>
    <script defer type="text/javascript" src="graphing.js"></script>
</body>
</html>
