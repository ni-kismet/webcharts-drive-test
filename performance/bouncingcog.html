<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webcharts Graph performance test</title>
    <link rel="stylesheet" href="../node_modules/ni-webcharts/styles/webchartsLight.css" />
    <link rel="import" href="../node_modules/ni-webcharts/dist/webcharts.min.html"/>
    <script type="text/javascript" src="../node_modules/webcomponents-lite/webcomponents-lite.js"></script>

    <style>
        ni-cartesian-graph {
            display: inline-block;
            width:830px;
            height: 800px;
            min-height: 50px;
            border: 1px solid #C7CCD0;
        }

        ni-cartesian-graph text {
            stroke: none;
            stroke-width: 1px;
            font-size: 12px;
            font-family: sans-serif;
            fill: #222266;
        }

    </style>
</head>
<body>
    <h1>Webcharts Graph performance</h1>

    <ni-cartesian-graph id="graph1" value="[0, 10, 200, 3, 40, 500, 6, 70, 800]">
      <ni-cartesian-axis grid-lines label="X" axis-position="bottom" minimum = "-10" maximum = "10" auto-scale="none"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="left" minimum = "-10" maximum = "10" auto-scale="none"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SecondXPlot"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SecondYPlot"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="ThirdXPlot"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="ThirdYPlot"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FourthXPlot"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FourthYPlot"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FifthXPlot"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FifthYPlot"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SixthXPlot"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SixthYPlot"></ni-cartesian-axis>

      <ni-cartesian-plot show label="Plot 1">
        <ni-cartesian-plot-renderer line-width="2" line-stroke="#8888FF" area-base-line="zero" area-fill="auto"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 2" xaxis="SecondXPlot" yaxis="SecondYPlot">
        <ni-cartesian-plot-renderer line-width="2" line-stroke="#88FF88" area-base-line="zero" area-fill="auto"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 3" xaxis="ThirdXPlot" yaxis="ThirdYPlot">
        <ni-cartesian-plot-renderer line-width="2" line-stroke="#FF8888" area-base-line="zero" area-fill="auto"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>

      <ni-cartesian-plot show label="Plot 4" xaxis="FourthXPlot" yaxis="FourthYPlot">
        <ni-cartesian-plot-renderer line-width="5" line-stroke="#FF8888"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 5" xaxis="FifthXPlot" yaxis="FifthYPlot">
        <ni-cartesian-plot-renderer line-width="5" line-stroke="#8080FF"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 6" xaxis="SixthXPlot" yaxis="SixthYPlot">
        <ni-cartesian-plot-renderer line-width="5" line-stroke="#80FF80"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>

    </ni-cartesian-graph>


    <ni-cartesian-graph id="graph2" value="[0, 10, 200, 3, 40, 500, 6, 70, 800]">
      <ni-cartesian-axis grid-lines label="X" axis-position="bottom" minimum = "-10" maximum = "10" auto-scale="none"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="left" minimum = "-10" maximum = "10" auto-scale="none"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SecondXPlot2"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SecondYPlot2"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="ThirdXPlot2"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="ThirdYPlot2"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FourthXPlot2"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FourthYPlot2"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FifthXPlot2"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="FifthYPlot2"></ni-cartesian-axis>

      <ni-cartesian-axis grid-lines label="X" axis-position="top" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SixthXPlot2"></ni-cartesian-axis>
      <ni-cartesian-axis grid-lines label="Y" axis-position="right" minimum = "-10" maximum = "10" auto-scale="none" axis-ref="SixthYPlot2"></ni-cartesian-axis>

      <ni-cartesian-plot show label="Plot 7">
        <ni-cartesian-plot-renderer line-width="2" line-stroke="#8888FF" area-base-line="zero" area-fill="auto"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 8" xaxis="SecondXPlot2" yaxis="SecondYPlot2">
        <ni-cartesian-plot-renderer line-width="2" line-stroke="#88FF88" area-base-line="zero" area-fill="auto"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 9" xaxis="ThirdXPlot2" yaxis="ThirdYPlot2">
        <ni-cartesian-plot-renderer line-width="2" line-stroke="#FF8888" area-base-line="zero" area-fill="auto"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>

      <ni-cartesian-plot show label="Plot 10" xaxis="FourthXPlot2" yaxis="FourthYPlot2">
        <ni-cartesian-plot-renderer line-width="5" line-stroke="#FF8888"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 11" xaxis="FifthXPlot2" yaxis="FifthYPlot2">
        <ni-cartesian-plot-renderer line-width="5" line-stroke="#8080FF"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>
      <ni-cartesian-plot show label="Plot 12" xaxis="SixthXPlot2" yaxis="SixthYPlot2">
        <ni-cartesian-plot-renderer line-width="5" line-stroke="#80FF80"></ni-cartesian-plot-renderer>
      </ni-cartesian-plot>

    </ni-cartesian-graph>


    <div id="settings">
        <fieldset id="plots_form" style="display: inline-block;">
            <legend>Plots</legend>
            <input type="radio" name="plots" value="1" checked="checked"/>1<br />
            <input type="radio" name="plots" value="2" />2<br />
            <input type="radio" name="plots" value="4"/>4<br />
            <input type="radio" name="plots" value="50"/>50<br />
            <input type="radio" name="plots" value="200" />200<br />
        </fieldset>

        <fieldset id="samples_form" style="display: inline-block;">
            <legend>Samples</legend>
            <input type="radio" name="samples" value="100" />100<br />
            <input type="radio" name="samples" value="1000" />1000<br />
            <input type="radio" name="samples" value="10000" />10000<br />
            <input type="radio" name="samples" value="100000" checked="checked" />100000<br />
            <input type="radio" name="samples" value="250000" />250000<br />
            <input type="radio" name="samples" value="400000" />400000<br />
            <input type="radio" name="samples" value="1600000" />1600000<br />
        </fieldset>

        <fieldset id="autoscale_form" style="display: inline-block;">
            <legend>Autoscale for axes</legend>
            <input type="radio" name="autoscale" value="0" /> Off <br />
            <input type="radio" name="autoscale" value="1" checked="checked"/> On <br />
        </fieldset>
    </div>

    <div id="fps"></div>
    <script defer type="text/javascript" src="fps_display.js"></script>
    <script defer type="text/javascript" src="graphing_cog.js"></script>
</body>
</html>
